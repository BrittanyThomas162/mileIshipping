<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mile &quot;I&quot; Shipping</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/nav-bar-logo.png') }}"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/app.css') }}"
    />
    {% block css %} {% endblock %}
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('home') }}">
            <img
              src="{{ url_for('static', filename='images/nav-bar-logo.png') }}"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt=""
            />
            Mile &quot;I&quot; Shipping</a
          >
        </div>
      </nav>
    </header>
    <main>
      <div class="container">{% block main %}{% endblock %}</div>
    </main>
    <footer>
      <div class="container">{% include "footer.html" %}</div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    {% block js %}{% endblock %}
  </body>
</html>
